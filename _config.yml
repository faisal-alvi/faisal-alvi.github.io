# Site settings
title: Your Site Title
description: A description of your site
url: https://yourusername.github.io # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog/
theme: jekyll-theme-minimal # the theme you want to use for your site

# Build settings
plugins:
  - jekyll-feed # generates an Atom feed of your posts
  - jekyll-seo-tag # generates SEO meta tags for your site
  - jekyll-sitemap # generates a sitemap for your site
markdown: kramdown # the markdown engine you want to use




lsi: false
safe: true
source: [your repo's top level directory]
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge